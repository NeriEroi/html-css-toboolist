<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- logo e toboolist -->
    <header>
        <div class="header container">
            <img src="img/Logo.png" alt="logo boolean">
            <h1>Toboolist</h1>
        </div> 
    </header>
    <!-- / logo e toboolist -->

    <main>
        <div class="main container">

            <!-- two buttons -->
            <section id="hr">
                <div class="position">
                    <div class="button whitetext"><strong>Add Task</strong></div>
                    <div class="button greytext"><strong>Add Section</strong></div>
                </div>
            </section>
             <!-- / two buttons -->

            <!-- new task -->
            <section>
                <div class="position">

                    <h2>&#9660; New Task</h2>
                    <p> 
                        <span class="checkmark">&#x2713;</span>
                        <strong>Quarterly Newsletter</strong> <span class="editorial"><strong>Editorial</strong></span>
                    </p>
                    
                </div>
            </section>
            <!-- / new task -->

            <!-- today -->
            <section>
                <div class="position"></div>

            </section>
            <!-- / today -->

            <!-- upcoming -->
            <section>
                <div class="position"></div>

            </section>
            <!-- / upcoming -->

        </div>
    </main>
    
    
</body>
</html>
